<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Thrifted Treasure</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }

    header h1 {
      color: #fff;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 20px;
      width: 100%;
      box-sizing: border-box;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    section {
      text-align: center;
      margin-top: 20px;
    }

    form {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    
    <nav>
      <h1><a href="index.html">THRIFTEDTREASURES</a></h1>
    
      <a href="Home.html">Home</a>
      <a href="Aboutus.html">About Us</a>
      <a href="items.html">Items</a>
      <a href="login.html">Log In</a>
    </nav>
  </header>

  <section>
    <form>
      <h2>Register</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="password">Re-EnterPassword:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Thrifted Treasure. All rights reserved.</p>
  </footer>

</body>
</html>
